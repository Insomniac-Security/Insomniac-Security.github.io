---
title: Insomniac Security
layout: default
---

{% for post in site.posts %}
<div class="entry">
  	<div class="entrytitle">
		<h2><a href="{{ post.url }}">{{ post.title }}</a></h2><br>
		{% if post.author %}
		<h3><span class="author">{{ post.author }}</span><br></h3>
		{% endif %}
		<h3><span class="post_date">{{ post.date | date_to_string }}</span></h3><br> 
	</div>

	<div class="entrybody">
  		{{ post.content }}
	</div>
</div>
{% endfor %}
