---
title: Insomniac Security
layout: default
---

{% for post in site.posts %}
<div class="entry">
  	<div class="entrytitle">
		<h2><a href="{{ post.url }}">{{ post.title }}</a>
		{% if post.author %}
		<span class="author">{{ post.author }}</span>
		{% endif %}
		<span class="post_date">{{ post.date | date_to_string }}</span></h2> 
	</div>

	<div class="entrybody">
  		{{ post.content }}
	</div>
</div>
{% endfor %}
